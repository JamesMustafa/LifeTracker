<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head :: head"></head>
<body>

<!-- Navbar -->
<div th:replace="fragment/navbar :: navbar('home')">Navbar here</div>
<!-- EO: Navbar -->

<div class="container center text-center my-4 w-50">
    <h1>Add new category</h1>
    <form th:action="@{/categories/create}" method="post" th:object="${categoryModel}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   name="name"
                   th:field="*{name}"
                   th:errorclass="is-invalid"
                   placeholder="Enter the name of the product here"
                   class="form-control"
                   id="name"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control"
                      name="description"
                      th:field="*{description}"
                      placeholder="Description"
                      th:errorclass="is-invalid"
                      id="description"
                      rows="3"></textarea>
            <small class="form-text text-left text-muted">Description is optional*</small>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <!--Getting the user ID-->
        <input id="userName" name="userName" type="hidden" th:value="${#authentication.getName()}"/>
        <!--Getting the user ID-->

        <div class="row">
            <div class="col"><button type="submit" class="btn btn-outline-success w-50">Submit</button></div>
            <div class="col"><a type="button" class="btn btn-outline-danger w-50" th:href="@{/categories}">Close</a></div>
        </div>
    </form>
</div>
</body>
</html>
