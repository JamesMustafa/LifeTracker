<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head :: head"></head>
<body>

<!-- Navbar -->
<div th:replace="fragment/navbar :: navbar('home')">Navbar here</div>
<!-- EO: Navbar -->

<div class="container center text-center my-4 w-50">
    <h1>Add new note</h1>
    <form th:action="@{/notes/create}" method="post" th:object="${createNote}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   name="name"
                   th:field="*{name}"
                   th:errorclass="is-invalid"
                   placeholder="Enter the name of your note here"
                   class="form-control"
                   id="name"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control"
                      name="description"
                      th:field="*{description}"
                      placeholder="Description"
                      th:errorclass="is-invalid"
                      id="description"
                      rows="8"
                      style="resize: none"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="form-group">
            <label for="priorityRange">Select Priority</label>
            <input type="range"
                   class="form-control-range"
                   id="priorityRange"
                   name="priority"
                   min="1"
                   max="5"
                   th:field="*{priority}"
                   th:errorclass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></div>
        </div>
        <input id="categoryId" name="categoryId" type="hidden" th:value="${categoryID}"/>
        <button type="submit" class="btn btn-outline-success w-50">Submit Note</button>
    </form>
</div>
</body>
</html>
